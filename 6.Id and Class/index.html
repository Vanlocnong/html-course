<!DOCTYPE html>
    <html>
        <head>
            <title>Web-Developer</title>
            <meta charset="utf-8">
            

            <style>
                /* <!-- Th1: chọn tất cả các thẻ có class = "box" --> */
                 .box{
                     color: red;
                 }
                 
                 /* TH 2:box1.box2-Chọn tất cả các thẻ có cả class name 1 và name 2 
            được đặt trong thuộc tính class của nó */

                 .box1.box2{
                    color: blue;
                 }

                .title1
                .title2{
                    color: green;
                    font-size: 50px;
                }

            </style>


        </head>
        

        <body>

            
            <!-- TH 1 : -->
            <div class="box">Hello World</div>

            <!-- TH 2 : -->

            <h1 class="box1 box2" >Hello World</h1>


            <h1 class="title1">Hello!
                <p class="title2">xin chao</p>
                <p class="title2">xin chao</p>
            </h1>

            



        </body>


    </html>
